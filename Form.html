<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML Forms</title>
</head>
<body>
<div id="html-forms">
<form>


<label for="name">First Name:</label> <input type="text" fname="name" id="fname" value="" /><br>
<label for="name">Last Name:</label> <input type="text" name="name" id="name" value="" /><br>
<label for="email">Email:</label> <input type="text" name="email" id="email" value="" /><br>
<label for="pwd">Password:</label> <input type="password" name="pwd" id="pwd" value="" /><br>
<label for="gender">Gender:</label>
        Male: <input type="radio" name="gender" value="male">
          Female: <input type="radio" name="gender" value="female">
          Other: <input type="radio" name="gender" value="other"><br>
<label for="Day of Birth">Day of Birth:</label>
  	<input type="date" id="birthday" name="birthday"><br>

</ul>

<ul>
  <li>What device your using?
    <ul><br>
      <li><label for="desktop">Desktop</label> <input type="checkbox" name="desktop" id="desktop" value="desktop"></li>
      <li><label for="laptop">Laptop</label> <input type="checkbox" name="laptop" id="laptop" value="laptop"></li>
      <li><label for="mobile phone">Mobile phone</label> <input type="checkbox" name="mobile phone" id="mobile phone" value="mobile phone"></li>
      <li><label for="tablet">Tablet</label> <input type="checkbox" name="tablet" id="tablet" value="tablet"></li>
    </ul><br>
  </li>
  <li>How many device you have?
    <ul><br>
      <li><label for="one">One</label> <input type="radio" name="one" id="one" value="one"></li>
      <li><label for="two">Two</label> <input type="radio" name="two" id="two" value="two"></li>
      <li><label for="three or more">Three or More</label> <input type="radio" name="three or more" id="three or more" value="three or more"></li>
    </ul>
  </li>
  
</ul>

<ul>
  <li><label for="photo">Device photo:</label> <input type="file" name="photo" id="photo" value="" /></li>
  <li><label for="comments">Purpose of your device:</label> <textarea name="purpose of your device" id="comments" cols="25" rows="3"></textarea></li>
</ul>

</ul>

<input type="submit" value="Send"><br>
<input type="reset" value="Reset"><br>
<br>
&#169;
</form>
